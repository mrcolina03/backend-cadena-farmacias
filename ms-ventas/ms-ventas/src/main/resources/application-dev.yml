      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

inventario:
  url: http://localhost:8082

logging:
  level:
    com.empresa.ventas: DEBUG
