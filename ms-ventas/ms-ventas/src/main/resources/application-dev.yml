spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/ventas_db
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:abcd}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
